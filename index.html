<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splide Slider</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4/dist/css/splide.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main">
    <header class="navbar">
        <div class="left-nav">
         <img src="./assests/Logo.png" alt="" id="logo">
        </div>
         <div class="right-nav">
             <div class="nav-list">
                 <span class="nav-option">Shop</span>
                 <span class="nav-option">Brands</span>
                 <span class="nav-option">Contact Us</span>
             </div>
             <div class="button-div">
                 <button class="sign-up">Sign up</button>
         </div>
         </div>
     </header>
     
  </div>
  <div class="parent-content">
    <div class="content-div">
        <div class="left-content">
            <span class="heading"></span>

            <span class="mini-description">
                
            </span>
            <span class="description"></span>
            <span class="price">${product.Price}</span>
            <div class="social-links">
                <div class="img-div">
                    <img src="./assests/facebook.png" alt="" class=" fb-img">
                </div>
                <div class="img-div">
                    <img src="./assests/twitter.png" alt="" class="social-img diff-img">
                </div>
                <div class="img-div">
                    <img src="./assests/youtube.png" alt="" class="social-img">
                </div>
            </div>
        </div>
        <div id="product-splide" class="splide">
            <div class="splide__track">
              <ul class="splide__list">
                <!-- Dynamic content will be inserted here -->
              </ul>
            </div>
          </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4/dist/js/splide.min.js"></script>
  <script src="logic.js"></script>
</body>
</html>
